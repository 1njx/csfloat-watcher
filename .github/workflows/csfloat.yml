name: CSFloat Watcher

on:
  workflow_dispatch:            # allow manual runs
  schedule:
    - cron: "*/5 * * * *"       # run every 5 minutes

permissions:
  contents: write               # so we can commit auction_state.json back

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: csfloat-watcher
      cancel-in-progress: true  # no overlap/spam
    steps:
      - uses: actions/checkout@v4

      - name: Restore previous state (if present)
        run: |
          if [ -f auction_state.json ]; then
            echo "State already in repo."
          else
            echo "{}" > auction_state.json
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run watcher (single pass)
        env:
          CSFLOAT_API_KEY: ${{ secrets.CSFLOAT_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SINGLE_PASS: "1"
        run: python watch_csfloat.py

      - name: Commit updated state
        run: |
          git config user.name  "csfloat-bot"
          git config user.email "csfloat-bot@users.noreply.github.com"
          git add auction_state.json
          if git diff --cached --quiet; then
            echo "No state changes."
          else
            git commit -m "chore(state): update auction_state.json"
            git push
          fi
